<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://th.bing.com/th/id/OIG2.FCRg3u4F1rhcERIQ8nE4?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Fibonacci" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1> Generador de serie Fibonacci</h1>
                <p>La secuencia de Fibonacci es una serie de números naturales que comienza con 0 y 1, y cada número posterior es la suma de los dos anteriores. Por ejemplo:</p>
                <p>secuencia: 0, 1, 1, 2, 3, 5, 8...</p>
                <p>0 + 1 = 1<br>1 + 1 = 2<br>2 + 1 = 3<br>3 + 2 = 5<br>5 + 3 = 8</p>
                <div class="form-group">
                    <label for="numberInput">Enter:</label>
                    <input type="text" class="form-control" id="numberInput" placeholder="Enter a number">
                </div>
                <button class="btn btn-primary" id="generateBtn">Generarar serie Fibonacci</button>
                <div class="mt-4">
                    <h3>Resultado:</h3>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
